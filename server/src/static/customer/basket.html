<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="../js/ajax-wrapper.js"></script>
    <script src="../js/customer-basket.js"></script>
    <title>Oaxaca | Basket</title>
</head>
<body>
<nav class="nav justify-content-end flex-md-row">
  <a class="navbar-brand">Oaxaca</a>
  <a class="nav-link active" href="home.html">Home</a>
  <a class="nav-link" href="menu.html">Menu</a>
  <a class="nav-link" href="">Basket<span class="sr-only">(current)</span></a>
</nav>
<div class="container">
    <h2>Basket</h2>

    <!--js appends to this accordion-->
    <div id="accordion">
    </div>

    <div style="padding-bottom: 10px"><!--Some padding between the accordion and buttons--></div>
    <!--buttons load on the right hand side of the page-->
    <div class="pull-right">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" style="float: right;" data-toggle="modal" data-target="#myModal">
            Call waiter
        </button>

        <!-- Staff notification modal -->
        <div class="modal fade" id="staffNotificationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Oaxaca</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        A member of staff has been notified.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <a href="menu.html" class="btn" style="float: right;">Back to menu</a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">Pay</button>
        <!-- Payment options modal -->
        <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentOptionsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="paymentOptionsModalLabel">Payment methods</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Thank you for coming to Oaxaca! Please select a payment method.
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" id="payWithCashButton" class="btn btn-success" data-toggle="modal" data-target="#cashPaymentModal" onclick="hidePaymentModal()" style="width: 300px">Cash</button>
                        <button type="button" id="payWithCardButton" class="btn btn-primary" onclick="hidePaymentModal()" style="width: 300px">Card</button>
                        <script>
                          const handler = StripeCheckout.configure({
                            key: 'pk_test_kYhdU5MRbncuBXn23zkDXhb0',
                            image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
                            locale: 'auto',
                            allowRememberMe: false,
                            token: function (token) {
                              // You can access the token ID with `token.id`.
                              // Get the token ID to your server-side code for use.
                            }
                          });

                          document.getElementById('payWithCardButton').addEventListener('click', function(e) {
                            // Open Checkout with further options:
                            // Get order total from endpoint
                            getTransactionId().then(getTransactionTotal).then(function (total) {
                              handler.open({
                                name: 'Oaxaca',
                                description: 'Your meal',
                                currency: 'gbp',
                                amount: Math.floor(total * 100)
                              });
                            });
                            e.preventDefault();
                          });

                          // Close Checkout on page navigation:
                          window.addEventListener('popstate', function() {
                            handler.close();
                          });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cash payment modal -->
        <div class="modal fade" id="cashPaymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentOptionsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cashModalLabel">Cash Payment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="cashPaymentModalBody" class="modal-body">Your total is</div>
                    <script>
                      getTransactionId().then(getTransactionTotal).then(function (total){
                        document.getElementById("cashPaymentModalBody").innerText += " Â£"+total;
                      })
                    </script>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success btn-block" onclick="hideCashPaymentModal(); callWaiterToTable()">Call Waiter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
