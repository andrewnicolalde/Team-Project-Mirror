<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oaxaca | Menu</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script type="text/javascript" src="../js/ajax-wrapper.js"></script>
  <script type="text/javascript" src="../js/customer-menu.js"></script>
  <link rel="stylesheet" href="../css/font-awesome-button-styles.css">
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-info text-white text-center">
  <div class="container">
    <h1 class="display-2">Menu</h1>
  </div>
</div>

<nav class="navbar navbar-light justify-content-center bg-light">
  <form class="form-inline form-center">
    <input class="form-control" id="mysearchbox" onkeyup="filtername()" type="search" placeholder="Search Menu.." aria-label="Search">
    <div class="input-group-btn">
      <div class="btn-group" role="group">
        <div class="dropdown dropdown-lg">
          <button type="button" class="btn bg-info text-white dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
          <div class="dropdown-menu dropdown-menu-right" role="menu">
            <p class="text-center">Filter by:</p>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" value="" id="glutencheckbox" onclick="filtername()">
              <label class="form-check-label" for="glutencheckbox">
                <p class="text-center">Gluten Free: <img src="../images/gluten-free.svg"></p>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" value="" id="vegetariancheckbox" onclick="filtername()">
              <label class="form-check-label" for="vegetariancheckbox">
                <p class="text-center">Vegetarian: <img src="../images/vegetarian-mark.svg"></p>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" value="" id="vegancheckbox" onclick="filtername()">
              <label class="form-check-label" for="vegancheckbox">
                <p class="text-center">Vegan: <img src="../images/vegan-mark.svg"></p>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</nav>

<div class="row">
  <div class="col-sm-7">
    <div id="menu-title" class="column">
      <h5 class="text-center">Menu</h5>
      <p class="text-center">
        Gluten Free: <img src="../images/gluten-free.svg">
        Vegetarian: <img src="../images/vegetarian-mark.svg">
        Vegan: <img src="../images/vegan-mark.svg">
      </p>
    </div>
  </div>
  <div class="col-sm-5">
    <div id="basket-title" class="column">
      <h5 class="text-center">Basket</h5>
      <div class="text-center">
        <button id="confirm-button" class="btn btn-success" type="button" onclick="confirmOrder()">Confirm Order</button>
        <button id="call-waiter-button" class="btn btn-danger" type="button" onclick="callWaiterToTable()">Call Waiter</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-7">
    <div id="menu" class="column">
      <div id="categories">
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <div id="basket" class="column">
      <ul id="order" class="list-group">
      </ul>
    </div>
  </div>
</div>

<!-- Add to order modal - contents is changed by js -->
<div id="addToOrderModal" class="modal">
  <div class="modal-content">
    <h3 class="text-center span-faint"><span id="name" class="bold">Name</span> - <span id="category">Category</span></h3>
    <div class="row">
      <div id="information" class="col-sm-4 information">
        <p id="description">Description</p>
        <p>Price: Â£<span id="price">Price</span></p>
        <p>Calories: <span id="calories">Calories</span>kcal</p>
        <p>Ingredients: <span id="ingredients">Ingredients</span></p>
        <div id="content-info" class="text-center">
        </div>
        <input id="instructions" name="instructions" type="text" class="form-control" placeholder="Any extra instructions">
        <button id="addToOrderButton" class="btn btn-success" type="button">Add To Order</button>
        <button id="closeModal" class="btn btn-danger" type="button" onclick="document.getElementById('addToOrderModal').style.display = 'none';">Cancel</button>
      </div>
      <div class="col-sm-6">
        <img id="picture" src="../images/hal.jpg">
      </div>
    </div>
  </div>
</div>
</body>
</html>
