<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

  <script type="text/javascript" src="../js/ajax-wrapper.js"></script>
  <script type="text/javascript" src="../js/manager-employee.js"></script>
  <link rel="stylesheet" href="../css/font-awesome-button-styles.css">
  <link rel="stylesheet" href="../css/manager.css">
  <title>ARMS | Edit Employees</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="nav navbar-nav mr-auto">
    <a class="navbar-brand" href="../index.html">ARMS</a>
    <li class="nav-item">
      <a class="nav-link" href="/manager/home.html">Manager</a>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/logoutStaff">Logout</a>
    </li>
  </ul>
</nav>
<div class="contents">
  <h2>Staff</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Employee Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employees">
    </tbody>
  </table>
  <button id="add-staff-btn" class="btn btn-info" onclick="startAdd()">Add Staff</button>
</div>
<div id="password-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body form-group">
        <label for="pwd1">Enter Password:</label>
        <input id="pwd1" type="password" onkeyup="checkPasswordsMatch()">
        <label for="pwd2">Reenter Password:</label>
        <input id="pwd2" type="password" onkeyup="checkPasswordsMatch()">
      </div>
      <div class="modal-footer">
        <button id="confirm-pwd" type="button" class="btn btn-info disabled" data-dismiss="modal" onclick="confirmAdd()">Add Staff</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
