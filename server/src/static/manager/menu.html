<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
        rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script type="text/javascript"
          src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script type="text/javascript" src="../js/ajax-wrapper.js"></script>
  <script type="text/javascript" src="../js/manager-menu.js"></script>
  <link rel="stylesheet" href="../css/font-awesome-button-styles.css">
  <link rel="stylesheet" href="../css/manager.css">
  <title>ARMS | Edit Menu</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="../index.html">ARMS</a>
  <ul class="nav navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="/manager/home.html">Manager</a>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/logoutStaff">Logout</a>
    </li>
  </ul>
</nav>
<div class="contents">
  <h2>Menu</h2>
  <input id="see-all-menuitems" type="checkbox" data-toggle="toggle" data-on="Only Show Franchise Menu"
         data-off="Show All Menu Items" onchange="reloadMenuItems()">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Calories</th>
        <th>Dietary Requirements</th>
        <th>Ingredients</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="menu">
    </tbody>
  </table>
  <button type="button" class="btn btn-info btn-lg" onclick="wizardStart()">Add New Menu Item</button>
</div>
<div class="modal fade" id="wizard" role="dialog" data-mode="add">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="wizard-header" class="modal-header">
        <h4 id="wizard-title" class="modal-title">Create New Menu Item</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div id="wizard-body" class="modal-body">
      </div>
      <div id="wizard-footer" class="modal-footer">
        <button id="wizard-next-btn" type="button" class="btn btn-default">Next</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
